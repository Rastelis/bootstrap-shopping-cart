<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .image-box {
            width: 150px;
            height: 150px;
        }
    </style>
</head>

<body>
    <header class="container">
        <div class="col-12 d-flex justify-content-center">
            <h1>Shopping Cart</h1>
        </div>
        <div class="col-12 d-flex justify-content-center">
            <p><strong class="text-info fst-italic">3</strong> items in your cart</p>
        </div>
    </header>
    <section class="container">
        <table class="">
            <thead>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr class="border border-3 border-start-0 border-top-0 border-end-0 ">
                    <th class="col-1 ">Product</th>
                    <th class="col-6"></th>
                    <th class="col-1">Price</th>
                    <th class="col-1">Quantity</th>
                    <th class="col-2"></th>
                </tr>
            </thead>
            <tbody>
                <tr class="border-bottom">
                    <td class="pt-2 pb-4">
                        <div
                            class="shadow bg-info d-flex align-items-center justify-content-center image-box text-light rounded-2">
                            250x250
                        </div>
                    </td>
                    <td class="pt-2 pb-4  align-top">
                        <h2>Product Name</h2>
                        <p>Brand & Name</p>
                    </td>
                    <td class="pt-2 pb-4  align-top">
                        <p>$49.99</p>
                    </td>

                        <input class="form-control" type="number" name="#" id="#">

                    </td>
                    <td class="pt-2 pb-4  align-top">
                        <div class="d-flex justify-content-end gap-1">
                            <button class="btn border-dark"><i class="bi bi-arrow-repeat fs-5"></i></button>
                            <button class="btn border-dark"><i class="bi bi-trash3-fill fs-5"></i></button>
                        </div>
                    </td>
                </tr>
                <tr class="border-bottom">
                    <td class="pt-2 pb-4">
                        <div
                            class="shadow bg-info d-flex align-items-center justify-content-center image-box text-light rounded-2">
                            250x250
                        </div>
                    </td>
                    <td class="pt-2 pb-4  align-top">
                        <h2>Product Name</h2>
                        <p>Brand & Name</p>
                    </td>
                    <td class="pt-2 pb-4  align-top">
                        <p>$49.99</p>
                    </td>
                    <td class="pt-2 pb-4  align-top">
                        <input class="form-control" type="number" name="#" id="#">

                    </td>
                    <td class="pt-2 pb-4  align-top">
                        <div class="d-flex justify-content-end gap-1">
                            <button class="btn border-dark"><i class="bi bi-arrow-repeat fs-5"></i></button>
                            <button class="btn border-dark"><i class="bi bi-trash3-fill fs-5"></i></button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="pt-2 pb-4">
                        <div
                            class="shadow bg-info d-flex align-items-center justify-content-center image-box text-light rounded-2">
                            250x250
                        </div>
                    </td>
                    <td class="pt-2 pb-4  align-top">
                        <h2>Product Name</h2>
                        <p>Brand & Name</p>
                    </td>
                    <td class="pt-2 pb-4  align-top">
                        <p>$49.99</p>
                    </td>
                    <td class="pt-2 pb-4  align-top">
                        <input class="form-control" type="number" name="#" id="#">

                    </td>
                    <td class="pt-2 pb-4  align-top">
                        <div class="d-flex justify-content-end gap-1">
                            <button class="btn border-dark"><i class="bi bi-arrow-repeat fs-5"></i></button>
                            <button class="btn border-dark"><i class="bi bi-trash3-fill fs-5"></i></button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
    <section class="container">
        <div class="d-flex justify-content-end mb-4">
            <div>
                <div class="fs-3 fw-semibold">Subtotal:</div>
                <div class="fs-1 fw-semibold">$99.00</div>
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <label for="continue-shopping" class="d-flex align-items-center gap-2"><i
                    class="bi bi-arrow-left-short text-primary fs-3"></i><a class="text-primary text-decoration-none"
                    id="continue-shopping" href="#"> Continue Shopping</a></label>
                    <button class="btn bg-primary text-light col-2 fs-5">Checkout</button>
        </div>
    </section>
</body>

</html>
